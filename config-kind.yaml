# DPU Simulator Configuration - Kind (Container) Mode
#
# This configuration uses Kind (Kubernetes in Docker) instead of VMs
# for faster iteration and development.
#
# To use this config:
#   python3 dpu-sim.py --config config-kind.yaml

# Kind cluster configuration
# This replaces the 'vms' section when using container mode
kind:
  nodes:
    - role: control-plane
    - role: worker
    - role: worker

# Kubernetes cluster configuration
kubernetes:
  version: "1.33"
  clusters:
    - name: "dpu-sim-kind"
      pod_cidr: "10.244.0.0/16"
      service_cidr: "10.245.0.0/16"
      cni: "ovn-kubernetes"
